<style>
  .checkout {
    font-size: 25;
    text-align: center;
  }
</style>
<html>
  <div class="checkout">
    <h1>Order Summary Checkout Page</h1>
    {% for obj in data %}
    <div class="attributes">
      <p>{{ obj.username }}</p>
      <p>{{ obj.name }}</p>
      <p>{{ obj.price }}</p>
    </div>
    {% endfor %}
  </div>
</html>
