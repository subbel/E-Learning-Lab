<!--Sign up/login template-->
{% extends "base.html" %}
{% block page_content %}
<div class="container2">
  <div class="con">
          <div class="form-box-inner">
            <h1 class="create" style="color: white;">CREATE ACCOUNT</h1>
            <form method="POST" >
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                    <tr>
                        <td></td>
                        <td><br><input type="submit" class="btn1" name="submit" value="SIGN UP" /></td>
                    </tr>
                </table>
            </form>
          </div>
      </div>
</div>
{% endblock %}
